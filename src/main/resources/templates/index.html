<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>InstaTeam</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/site.css}"/>
</head>
<body>
<header>
    <div class="container">
        <div class="site-header">
            <a class="logo" th:href="@{/}">InstaTeam</a>
            <a class="new-project button icon-left" th:href="@{/project/create}"><i class="material-icons">add</i>New Project</a>
        </div>
    </div>
</header>
<nav>
    <ul>
        <li class="selected"><a th:href="@{/}">Projects</a></li>
        <li><a th:href="@{/collaborators}">Collaborators</a></li>
        <li><a th:href="@{/roles}">Roles</a></li>
    </ul>
</nav>
<section>
    <div class="container wrapper">
        <div class="project-list">
            <div th:each="project : ${projects}" class="project">
                <h2><a th:href="@{'/project/' + ${project.id}}" th:text="${project.name}">Projects Name</a></h2>
                <p th:text="${project.description}">Projects Description</p>
                <span class="tag active" th:text="${project.status}">Projects Status</span>
            </div>
        </div>
    </div>
</section>
</body>
</html>
