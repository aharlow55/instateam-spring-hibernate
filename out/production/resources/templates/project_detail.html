<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>InstaTeam</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/site.css}"/>
</head>
<body>
<header>
    <div class="container">
        <div class="site-header">
            <a class="logo" th:href="@{/}">InstaTeam</a>
            <a class="new-project button icon-left" th:href="@{/project/create}"><i class="material-icons">add</i> New Project</a>
        </div>
    </div>
</header>
<nav>
    <ul>
        <li class="selected"><a th:href="@{/}">Projects</a></li>
        <li><a th:href="@{/collaborators}">Collaborators</a></li>
        <li><a th:href="@{/roles}">Roles</a></li>
    </ul>
</nav>
<section>
    <div class="container wrapper">
        <div class="project-list single">
            <div class="project">
                <h2 th:text="${project.name}">Project Name</h2>
                <p th:text="${project.description}">Project Description</p>
                <span th:text="${project.status}" class="tag active">Project Status</span>
                <h3>Collaborators</h3>
                <ul>
                    <li th:each="collab : ${collaborators}" th:text="|${collab.name} - ${collab.role.name}|"></li>
                </ul>
                <h3>Roles</h3>
                <ul>
                    <li th:each="role : ${roles}" th:text="${role.name}"></li>
                </ul>
            </div>
            <div class="actions">
                <a class="button" th:href="@{'/project/' + ${id} + '/edit'}">Edit Project</a>
                <a class="button" th:href="@{'/project/' + ${id} + '/collaborators'}">Assign Collaborators</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
